name: OSM Planet line Style
feature-styles:

  - rules:
    - zoom-levels:
        max: 13
      symbolizers:
        graphic:
          size: 5
          symbols:
            - online:
                format: gif
                uri: file:///home/ivan/dev/clojure/ogstudio/nielsen-data/icons/20_airtransportation.gif
            - mark:
                name: square
                size: 10
                stroke:
                  color: '#1161d9'
                fill:
                  color: '#1161d9'

        text:
          halo:
            radius: 1
            color: '#ffffff'
          placement:
            displacment:
              x: 10
              y: 10
            rotation: 0
            point:
              x: .7
              y: .2
          vendor:
            autoWrap: '90'
          font:
            size: 10
            family: Droid Sans
          fill:
            color: '#1161d9'
          label:
            property: name


  - rules:
      - where: boundary = 'administrative' and admin_level = 4
        symbolizers:
          line:
            stroke:
              dash-array: [2, 2]
              width: 1
              color: '#808080'


  - rules:
      - where: highway = 'residential'
        zoom-levels: 
          max: 1
          min: 10
        symbolizers:
          line:
            stroke:
              color: '#eeeeee'

  - rules:
      - where: highway = 'motorway'
        symbolizers:
          line:
            stroke:
              width: 6
              color: '#ffffff'

      - where: highway = 'secondary'
        symbolizers:
          line:
            stroke:
              width: 1
              color: '#eeeeee'


  - rules:
      - where: highway = 'primary'
        zoom-levels: 
          max: 4 
          min: 10
        symbolizers:
          line:
            stroke:
              width: 1
              color: '#000000'

  - rules:

      - where: highway = 'motorway'
        symbolizers:
          line:
            stroke:
              line-cap: round
              line-join: round
              width: 2
              color: '#000000'


      - where: highway = 'motorway'
        symbolizers:
          line:
            stroke:
              line-cap: round
              line-join: round
              width: 3
              color: '#000000'

      - where: highway = 'trunk'
        symbolizers:
          line:
            stroke:
              width: 1
              color: '#000000'

  - rules:
      - where: highway = 'secondary' or highway = 'primary'
        symbolizers:
          text:
            halo:
              radius: 2
              color: '#ffffff'
            fill:
              color: '#000000'
            placement:
              displacment: 10
              line:
                offset: 10
            vendor:
              followLine: 'true'
            label:
              property: name
            font:
              family: Droid Sans
              size: 13

          line:
            stroke:
              width: 1
              color: '#000000'
